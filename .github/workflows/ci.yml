name: ONTO CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=onto_standard --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linters
        run: |
          pip install black mypy
      
      - name: Check formatting
        run: |
          black --check onto_standard/
      
      - name: Type check
        run: |
          mypy onto_standard/ --ignore-missing-imports || true

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Check API
        run: |
          curl -f https://api.ontostandard.org/health || exit 1
      
      - name: Check Signal
        run: |
          curl -f https://signal.ontostandard.org/health || exit 1
      
      - name: Check Notary
        run: |
          curl -f https://notary.ontostandard.org/health || exit 1
      
      - name: Notify success
        if: success()
        run: |
          echo "âœ… All services healthy"

  notify-telegram:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test-sdk, health-check]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send Telegram notification
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ðŸ”´ ONTO CI Failed: ${{ github.repository }} - ${{ github.sha }}" \
            -d parse_mode=HTML
      
      - name: Send success notification
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âœ… ONTO CI Passed: ${{ github.repository }}" \
            -d parse_mode=HTML || true
