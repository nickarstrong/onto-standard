body {

/* NAV */
nav {

    border-bottom: 1px solid var(--border);

}

    font-size: 10px; font-weight: 600; letter-spacing: 0.8px;
    color: var(--text-muted); text-transform: uppercase;
    margin-bottom: 12px;
}
.toc a {
    display: block; padding: 4px 0;
    font-size: 12px; color: var(--text-muted);
    text-decoration: none; line-height: 1.5;
    transition: color 0.15s;
}
.toc a:hover { color: var(--text); }
.toc a.active { color: var(--accent); font-weight: 500; }
.toc a.toc-h3 { padding-left: 12px; font-size: 11px; }

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
<script>
(async function() {
    const target = document.getElementById('md-target');
    const tocEl = document.getElementById('toc');
    
    try {
        const res = await fetch('whitepaper.md');
        if (!res.ok) throw new Error(res.status);
        const md = await res.text();
        
        // Render markdown
        marked.setOptions({
            gfm: true,
            breaks: false,
            headerIds: true
        });
        
        const html = marked.parse(md);
        
        // Remove paper-meta wrapper, inject directly
        const article = document.getElementById('content');
        article.innerHTML = html;
        
        // Add IDs to headings and build TOC
        const headings = article.querySelectorAll('h1, h2, h3');
        let tocHTML = '<div class="toc-title">Contents</div>';
        let h2Count = 0;
        
        headings.forEach((h, i) => {
            const id = h.textContent.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 60);
            h.id = id;
            
            if (h.tagName === 'H1') {
                // Skip H1 from TOC (it's the title)
            } else if (h.tagName === 'H2') {
                h2Count++;
                tocHTML += `<a href="#${id}">${h.textContent}</a>`;
            } else if (h.tagName === 'H3') {
                tocHTML += `<a href="#${id}" class="toc-h3">${h.textContent}</a>`;
            }
        });
        
        tocEl.innerHTML = tocHTML;
        
        // Active TOC tracking
        const tocLinks = tocEl.querySelectorAll('a');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    tocLinks.forEach(l => l.classList.remove('active'));
                    const active = tocEl.querySelector(`a[href="#${entry.target.id}"]`);
                    if (active) active.classList.add('active');
                }
            });
        }, { rootMargin: '-80px 0px -70% 0px' });
        
        headings.forEach(h => { if (h.id) observer.observe(h); });
        
    } catch (err) {
        target.innerHTML = `<p style="color:var(--text-muted)">Failed to load paper. <a href="whitepaper.md">Download source →</a></p>`;
    }
})();
</script>
