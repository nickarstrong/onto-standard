  <text x="67" y="400" fill="rgba(239,68,68,0.8)" font-family="JetBrains Mono,monospace" font-size="12" font-weight="600">0/5</text>
  <rect x="98" y="382" width="680" height="26" rx="4" fill="url(#bG)"/>
  <text x="110" y="400" fill="rgba(34,197,94,0.9)" font-family="JetBrains Mono,monospace" font-size="12" font-weight="600">4/5</text>
