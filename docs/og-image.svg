<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#dc2626" stop-opacity="1"/>
      <stop offset="50%" stop-color="#dc2626" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Orb glow -->
  <circle cx="600" cy="260" r="120" fill="url(#orbGlow)" filter="url(#blur)"/>
  
  <!-- Orb rings -->
  <circle cx="600" cy="260" r="60" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="260" r="90" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.3"/>
  <circle cx="600" cy="260" r="120" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.2"/>
  
  <!-- Orb core -->
  <circle cx="600" cy="260" r="40" fill="#dc2626" opacity="0.9"/>
  
  <!-- ONTO text -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fafafa">ONTO</text>
  
  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="24" fill="#a0a0a0">Quantify AI Epistemic Risk</text>
  
  <!-- Calculator hint -->
  <text x="600" y="520" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="16" fill="#606060">ontostandard.org/#calculator</text>
  
  <!-- Metric in orb -->
  <text x="600" y="268" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#dc2626">GAP: 15%</text>
</svg>