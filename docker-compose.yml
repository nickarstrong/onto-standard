version: '3.8'

services:
  # API Server
  api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./leaderboard_data:/app/leaderboard_data
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Static frontend (nginx)
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./leaderboard/index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  leaderboard_data:
